

 
<html>
  <head>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">CRM</a>
      <div class="navbar">
        <a
          class="nav-item mx-2 nav-link text-light"
          href="{% url 'customer:add_customer' %}"
          >Add Customer
        </a>
        {% comment %} <a class="nav-item mx-2 nav-link text-light" href="{% url 'customer:add_customer' %}">Delete Item </a> {% endcomment %}
        <a class="nav-item mx-2 nav-link text-light" href="{% url 'customer:customer_list' %}">View Item </a>
        <a href = "{% url 'chatapp:index' %}" class = "nav-item mx-2 nav-link text-light">Chat </a>
       
        {% if user.is_authenticated%}
        <a href = "{% url 'users:logout' %}" class ="nav-item mx-2 nav-link text-light"> Logout </a>
       
        
        {%else%}
        <a href = "{% url 'users:register_attempt' %}" class="nav-item mx-2 nav-link text-light">Register</a>
        <a href = "{% url 'users:login_attempt' %}"class="nav-item mx-2 nav-link text-light"> Login</a>
        {%endif%}
        
      </div>
    </nav>
    {% if messages %} 
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {%endfor%}
     {% endif %} 
     {% block body %} {% endblock %}
  </body>
</html>
